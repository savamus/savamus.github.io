<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="index.css">
</head>
<header>
    <div id="logo">
        <ul id="string">
            <li><a>Mission</a></li>
            <li><a> Featured Tea</a></li>
            <li><a>Locations</a></li>
        </ul>
    </div>
</header>


<main>
    <div id="mission">
        <div class="image">
            <img src="resources/images/img-mission-background.jpeg" alt="">
            <div class="text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div> 
        </div>
    </div>
    <div id="best">
        <div id="container">
            <div class="text">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div id="space">
                <div id="one">
                    <img class="pictures" src="resources/images/img-berryblitz.jpeg" alt="">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="pictures" id="two">
                    <img class="pictures" src="resources/images/img-spiced-rum.jpeg" alt="">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="pictures" id="three">
                    <img class="pictures" src="resources/images/img-donut.jpeg" alt="">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="pictures" id="four">
                    <img class="pictures" src="resources/images/img-myrtle-ave.jpeg" alt="">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="pictures" id="five">
                    <img class="pictures" src="resources/images/img-bedford-bizarre.jpeg" alt="">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
